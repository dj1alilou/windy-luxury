# Render Backend Configuration
# This file configures your backend service on Render.com

services:
  # Backend API Service
  - type: web
    name: windy-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: "true"
      # MongoDB Atlas Connection String (add via Render dashboard for security)
      # - key: MONGODB_URI
      #   fromDatabase:
      #     name: windy-mongodb
      #     property: connectionString
      - key: PORT
        value: 10000
    healthCheckPath: /ping
    # Free tier settings
    plan: free

# Optional: MongoDB Database on Render (alternative to MongoDB Atlas)
# databases:
#   - name: windy-mongodb
#     databaseName: windy_luxury
#     plan: free
